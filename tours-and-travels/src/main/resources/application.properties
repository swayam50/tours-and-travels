# Application Properties
spring.application.name = tours-and-travels

# Threads Properties
spring.threads.virtual.enabled=true

# Datasource Properties
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/tours_n_travels_db
spring.datasource.username=wulf
spring.datasource.password=wulf123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Jackson Properties
spring.jackson.default-property-inclusion=non_null

# Server Properties
server.port=8080
server.servlet.context-path=/api
